<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rampart+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1c62ecd995.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/styles.css">
    <title>toDoList</title>
</head>

<body>
    <h1 class="header">To-Do List</h1>
    <div class="row mt-5" style="position: relative;">
        <div class="col-lg-6">
            <label class="w-75 mx-auto" for="main">Add task</label>
            <div class="w-75 container main" id="main">
                <div class="input-group mt-2 p-2">
                    <input type="text" class="form-control me-2" id="taskin" placeholder="Enter task">
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" onclick="add()">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div style="position: relative;"><label class="w-75 mx-auto" for="main">Completed tasks <i style="position: absolute;right: 20%;padding-top: 0.3rem;" class='fa-solid fa-trash-can' id="complete-clear"></i></label></div>
            <div class="w-75 container completed mb-3" id="completed">

            </div>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>

</html>
